- job:
  displayName: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      GCC-7 Debug:
        CC: gcc-7
        CXX: g++-7
        BuildType: Debug
        BuildFolder: '$(Build.BinariesDirectory)/build'
        InstallFolder: '$(Build.BinariesDirectory)/install'
        Variant: '--build-debug'

      GCC-7 Release:
        CC: gcc-7
        CXX: g++-7
        BuildType: Release
        BuildFolder: '$(Build.BinariesDirectory)/build'
        InstallFolder: '$(Build.BinariesDirectory)/install'
        Variant: '--build-relwithdebug'

  steps:
  - script: |
      sudo apt-get update
      sudo apt-get install -y build-essential libgtk-3-dev
      sudo apt-get install -y cmake clang xorg-dev libx11-dev libglu1-mesa-dev libglu1-mesa libglu1-mesa-dev libgl1-mesa-glx libgl1-mesa-dev uuid-dev gtk+3.0
    displayName: 'Install Build Dependencies - Ubuntu'

  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.7'
      addToPath: true 

  - script: python build.py $(Variant) --build_dir $(BuildFolder) $(InstallFolder)
    displayName: 'configure, build, install'

  - script: 'ctest -j 4 --output-on-failure -C $(BuildType) -VV'
    workingDirectory: $(BuildFolder)
    displayName: 'Run Ctest'

  - task: CMake@1
    displayName: 'CMake -E chdir $(BuildFolder) cpack -C $(BuildType) -G 7Z'
    inputs:
      cmakeArgs: '-E chdir $(BuildFolder) cpack -C $(BuildType) -G 7Z'

  - task: CopyFiles@2
    displayName: 'Copy CPack Files to: $(Build.ArtifactStagingDirectory)'
    inputs:
      SourceFolder: '$(BuildFolder)/_CPack_Packages/Linux/7Z/'
      Contents: '*.7z'
      TargetFolder: '$(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: Debian Artifact'