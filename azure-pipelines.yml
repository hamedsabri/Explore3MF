trigger:
- azure-pipelines

jobs:
- job:
  displayName: Windows
  pool:
    vmImage: 'vs2017-win2016' # vs2015-win2012r2
  
  strategy:
    matrix:
      64-bit Debug:
        BuildType: Debug
        CMakeArgs: '"Visual Studio 15 2017 Win64"'
        BuildFolder: '$(Build.ArtifactStagingDirectory)\build'
        InstallFolder: '$(Build.ArtifactStagingDirectory)\install'
        
      # 64-bit Release:
      #   BuildType: Release
      #   CMakeArgs: '"Visual Studio 15 2017 Win64"'
      #   BuildFolder: 'C:\BUILD-SRC'
      #   InstallFolder: 'C:\BUILD-INSTALL'

  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '2.7'
        addToPath: true 

    - script: python --version

    - script: python build.py --generator $(CMakeArgs) --build-args=-DCMAKE_BUILD_TYPE=$(BuildType) build
      displayName: 'Compile'

    - script: dir build

    - script: cd $(Build.SourcesDirectory)\Build
      continueOnError: true
    
    - script: dir
      continueOnError: true
        
    - task: BatchScript@1
      displayName: 'Unit Tests'
      inputs:
        filename: '$(Build.SourcesDirectory)\build\build\bin\Debug\unit_tests.exe'

