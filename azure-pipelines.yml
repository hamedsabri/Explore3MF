trigger:
- azure-pipelines

jobs:
- job:
  displayName: Windows
  pool:
    vmImage: 'vs2017-win2016'
  
  strategy:
    matrix:
      64-bit Debug:
        BuildType: Debug
        CMakeArgs: '"Visual Studio 15 2017 Win64"'

      # 64-bit Release:
      #   BuildType: Release
      #   CMakeArgs: '"Visual Studio 14 2015 Win64"'

  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '2.7'
        addToPath: true 
    - script: mkdir build
    - script: python --version
    - script: python build.py --generator $(CMakeArgs) C:\build
      displayName: 'Compile'

