trigger:
- azure-pipelines

strategy:
  matrix:
      imageName: 'vs2017-win2016'

pool:
  vmImage: $(imageName)

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    mkdir build
    cd build
    cmake ..
    cmake -- build .
    ctest
