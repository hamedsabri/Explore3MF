trigger:
- azure-pipelines

jobs:
- job:
  displayName: Windows
  pool:
    vmImage: 'vs2017-win2016'
  strategy:
    matrix:
      64-bit Debug:
        BuildType: Debug
        CMakeArgs: '-G"Visual Studio 15 2017 Win64"'

      64-bit Release:
        BuildType: Release
        CMakeArgs: '-G"Visual Studio 15 2017 Win64"'

  steps:
  - script: 'mkdir build'
  - script: 'cd build'
    workingDirectory: build

  - task: CMake@1
    displayName: 'CMake .. $(CMakeArgs) -DCMAKE_BUILD_TYPE=$(BuildType)'
    inputs:
      cmakeArgs: '.. $(CMakeArgs) -DCMAKE_BUILD_TYPE=$(BuildType)'
  
  - task: CMake@1
    displayName: 'cmake --build . --config $(BuildType)'
    inputs:
      cmakeArgs: '--build . --config $(BuildType)'

  - script: 'ctest -j 4 -C $(BuildType) -VV'
    workingDirectory: build
    displayName: 'Run Ctest'

